<script>

  $(document).ready(function () {
    $('.autoplay').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 4000,
      speed: 500,
      fade: true,
      cssEase: 'linear',
      arrows: true,
      swipeToSlide: false,
      pauseOnHover: false,
      draggable: false,
      focusOnSelect: true
    });
  });


  let full_img_box = document.getElementById('full_img_box');
  let full_imgf = document.getElementById('full_img');
  function full_img(pic) {
    full_img_box.style.transform = "scale(1)";
    full_imgf.src = pic;
  }

  function close_img() {
    full_img_box.style.transform = "scaleY(0)";
  }
</script>
